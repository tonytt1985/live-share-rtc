<div class="page-content page-content-full" data-ng-controller="HomeController" data-ng-init="init()">
    <div class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">List public rooms</div>
        </div>
    </div>
    <div class="box-content" >
        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel" data-ng-repeat="category in categories">
                        <div class="panel-heading">
                            <div class="caption">{{category.name}}</div>
                        </div>
                        <div class="panel-body">
                            <div class="gallery-pages">
                                <div class="row mix-grid mtl">
                                    <div class="col-md-4 col-lg-3 mix wordpress" data-ng-repeat="room in category.rooms">
                                        <div class="thumbnail">
                                            <a data-ng-href="/room/{{room._id}}" class="caption">
                                                <h4>{{room.name}}</h4>
                                                <p>{{room.description}}</p>
                                            </a>
                                            <img data-ng-src="{{room.image || 'lib/mtek-theme/assets/images/no-image.jpg'}}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
