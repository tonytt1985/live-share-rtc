<section data-ng-controller="AdminCategoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Categories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="category in categories" data-ng-href="/admin/categories/{{category._id}}" class="list-group-item">
            <small class="list-group-item-text">
                <span data-ng-bind="category.created | date:'mediumDate'"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="category.name"></h4>
            <p class="list-group-item-text" data-ng-bind="category.description"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="category.$resolved && !category.length">
        No articles yet, why don't you <a href="/admin/categories/create">create one</a>?
    </div>
</section>
