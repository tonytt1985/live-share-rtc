<section data-ng-controller="AdminCategoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="category.name"></h1>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/admin/categories/{{category._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            <span data-ng-bind="category.created | date:'mediumDate'"></span>
        </em>
    </small>
    <p class="lead" data-ng-bind="category.description"></p>
</section>
