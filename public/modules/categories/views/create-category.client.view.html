<section data-ng-controller="AdminCategoriesController">
    <div class="page-header">
        <h1>New Category</h1>
    </div>
    <div class="col-md-12">
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
    <div class="col-md-12">
        <form name="categoryForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': categoryForm.title.$dirty && categoryForm.title.$invalid }">
                    <label class="control-label" for="catName">Name</label>
                    <div class="controls">
                        <input name="catName" type="text" data-ng-model="catName" id="catName" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="catDescription">Description</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="catDescription" id="catDescription" class="form-control" cols="30" rows="10" placeholder="Category Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
