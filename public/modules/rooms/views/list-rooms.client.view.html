<section data-ng-controller="AdminRoomsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rooms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="room in rooms" data-ng-href="/admin/rooms/{{room._id}}" class="list-group-item">
            <small class="list-group-item-text">
                <span data-ng-bind="room.created | date:'mediumDate'"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="room.name"></h4>
            <p class="list-group-item-text" data-ng-bind="room.description"></p>
            <p class="list-group-item-text" data-ng-bind="room.category.name"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="room.$resolved && !room.length">
        No articles yet, why don't you <a href="/admin/rooms/create">create one</a>?
    </div>
</section>
