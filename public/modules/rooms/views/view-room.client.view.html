<section data-ng-controller="AdminRoomsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="room.name"></h1>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/admin/rooms/{{room._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <p class="lead" data-ng-bind="room.description"></p>
    <h3 data-ng-bind="room.category.name"></h3>
</section>
